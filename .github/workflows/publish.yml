name: Release and Publish

on:
  push:
    branches:
      - main
      - next

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
      - name: npm install
        run: |
          npm install
        env:
          CI: true
      - name: npm run lint
        run: |
          npm run lint
        env:
          CI: true
      - name: npm test
        run: |
          npm test
        env:
          CI: true

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
      - name: npm install
        run: |
          npm install
      - name: npx semantic-release
        run: |
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
